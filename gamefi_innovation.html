<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="gamefi-page-title">推动 GameFi 变革</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gamefi-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .gamefi-content h2 {
            font-size: 2.2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .gamefi-content h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #008060, #00ae8c);
        }

        /* 游戏演示区域 */
        .game-demo {
            background: linear-gradient(145deg, #f8fafc, #f1f5f9);
            padding: 3rem 0;
            border-radius: 20px;
            margin-bottom: 3rem;
        }

        .game-window {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 128, 96, 0.1);
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .game-window img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .game-window:hover img {
            transform: scale(1.02);
        }

        .play-demo {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #008060;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 128, 96, 0.2);
        }

        .play-demo:hover {
            background: #006848;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 128, 96, 0.3);
        }

        /* 游戏经济模型区域 */
        .tokenomics {
            padding: 3rem 0;
        }

        .model-visualization {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            margin-top: 2rem;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 128, 96, 0.1);
        }

        .chart-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .model-explanation {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 128, 96, 0.1);
        }

        .model-explanation h3 {
            color: #008060;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .model-explanation ul {
            list-style: none;
            padding: 0;
        }

        .model-explanation li {
            margin: 1rem 0;
            padding-left: 1.8rem;
            position: relative;
            color: #4a5568;
        }

        .model-explanation li::before {
            content: "•";
            color: #008060;
            position: absolute;
            left: 0.5rem;
            font-size: 1.2rem;
        }

        /* 案例轮播区域 */
        .case-studies {
            background: linear-gradient(145deg, #f8fafc, #f1f5f9);
            padding: 3rem 0;
            border-radius: 20px;
            margin: 3rem 0;
        }

        .case-carousel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
        }

        .case-slide {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 128, 96, 0.1);
            transition: transform 0.3s ease;
        }

        .case-slide:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 128, 96, 0.15);
        }

        .case-slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .case-content {
            padding: 1.5rem;
        }

        .case-content h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .case-content p {
            color: #4a5568;
            line-height: 1.6;
        }

        /* 开发者资源区域 */
        .dev-resources {
            padding: 3rem 0;
        }

        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .resource-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 128, 96, 0.1);
            transition: all 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 128, 96, 0.15);
        }

        .resource-card h3 {
            color: #008060;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .resource-card ul {
            list-style: none;
            padding: 0;
        }

        .resource-card li {
            margin: 0.8rem 0;
            padding-left: 1.8rem;
            position: relative;
            color: #4a5568;
        }

        .resource-card li::before {
            content: "•";
            color: #008060;
            position: absolute;
            left: 0.5rem;
            font-size: 1.2rem;
        }

        .youtube-embed {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }

        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .model-visualization {
                grid-template-columns: 1fr;
            }

            .gamefi-content {
                padding: 1rem;
            }

            .game-window {
                margin: 0 1rem;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-window,
        .model-visualization > div,
        .case-slide,
        .resource-card {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
